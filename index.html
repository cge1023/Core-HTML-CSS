<!DOCTYPE html>

<html>

        <title>리스트</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- ol => ordered list -->
        <ol>
            <!-- li => list item -->
            <li>집 청소</li>
            <li>영어 단어 외우기</li>
            <li>영화 보기</li>
        </ol>
        <!-- ul => unordered list -->
        <ul>
            <li>집 청소</li>
            <li>영어 단어 외우기</li>
            <li>영화 보기</li>
        </ul>
    </body>
</html>
