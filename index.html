<!DOCTYPE html>
<html>
<head>
  <title>코딩의 민족</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="title">코딩의 민족</div>
    <div class="sub-title">넌 코딩할 때가 제일 이뻐</div>
    <div class="card">
      <img class="food-pic" src="images/chicken.jpg"/>
      <div class="content">
      <div class="food-name">코딩에 빠진 닭</div>
      <div class="food-content">코딩에 빠진 닭</div>
      <a class="checkout" href="#">바로 결제</a>
      </div>
    </div>
    
    <div class="card">
      <img class="food-pic" src="images/sushi.jpg"/>
      <div class="content">
      <div class="food-name">코코 스시</div>
      <div class="food-content">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</div>
      <a class="checkout" href="#">바로 결제</a>
      </div>
    </div>
    
    <div class="card">
      <img class="food-pic" src="images/burger.jpg"/>
      <div class="content">
      <div class="food-name">코데리아</div>
      <div class="food-content">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</div>
      <a class="checkout" href="#">바로 결제</a>
      </div>
    </div>
    
    <div class="card">
      <img class="food-pic" src="images/bibimbap.jpg"/>
      <div class="content">
      <div class="food-name">코가네</div>
      <div class="food-content">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</div>
      <a class="checkout" href="#">바로 결제</a>
      </div>
    </div>
  </div>
</body>
</html>
