<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
        <meta charset="utf-8">
        <style>
            .blue {
                background-color: blue;
                width: 300px;
                float: left;
            }
            
            .yellow {
                background-color: yellow;
            }

            .orange {
                background-color: orange;
            }
        </style>
    </head>

    <body>
       <div class="blue">ddd</div>
       <div class="yellow">Hello World! Let's learn about floats!</div>
       <div class="orange">ddd</div>
    </body>
</html>
