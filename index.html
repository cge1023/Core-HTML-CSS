<!DOCTYPE html>

<html>
    <head>
        <title>display</title>
        <meta charset="utf-8">
        <style>
            body {
                font-size: 38px;
            }

            i {
                display: inline-block;
                width: 300px;
                height: 300px;
            }

            /* inline-display는 가로, 세로 길이 지정 불가
            안에 내용물에 따라 길이가 정해짐 */
        </style>
    </head>

    <body>
        <div>My <i>name</i> is Kaylyn!</div>
    </body>
</html>
